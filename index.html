<!DOCTYPE html>
<html lang="en">

<head>
  <title>Twitter</title>

  <!-- My JS -->
  <script defer type="module" src="../../script.js"></script>

  <!-- JQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-black">

  <!-- Header -->
  <nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/">Twitter</a>
      <form class="d-flex">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="nav-username" style="display: none;">
            ...
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><button class="dropdown-item" type="button" id="sign-out">Sign Out</button></li>
          </ul>
        </div>
        <a class="btn btn-dark me-2 nav-button" type="button" id="home-login">Login</a>
        <a class="btn btn-secondary nav-button" type="button" id="home-register">Sign Up</a>
      </form>
    </div>

  </nav>

  <!-- Columns -->
  <div class="container" id="body">
    <div class="row align-items-start px-3">

      <!-- Left Side -->
      <div class="col" id="left-col"></div>

      <!-- Tweets -->
      <div class="col-8 p-0 border border-dark" id="center-col">
        <section id="other">

        </section>

        <section id="main-col">
          <div class="px-3">
            <div>
              <textarea class="form-control bg-black border-0 text-light" id="userMessage" placeholder="Whats Happening?"
                style="resize: none; outline:0px !important; box-shadow: none !important;"></textarea>
            </div>
            <hr class="text-muted">
            <button type='button' class='btn btn-primary' id="post">Post</button>
          </div>

          <section>
            <div id="main">
              <section id="placeholder-card">
                <!-- Placeholder Card -->
                <div class="card bg-black" aria-hidden="true" id="placeholder">
                  <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                      <span class="placeholder col-6 bg-light"></span>
                    </h5>
                    <h6 class="card-subtitle placeholder-glow">
                      <span class="placeholder col-4 bg-light"></span>
                    </h6>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-7 bg-light"></span>
                      <span class="placeholder col-4 bg-light"></span>
                      <span class="placeholder col-4 bg-light"></span>
                      <span class="placeholder col-6 bg-light"></span>
                    </p>
                    <a href="./" tabindex="-1" class="" disabled placeholder>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                      </svg>
                    </a>
                  </div>
                </div>
                <br>
              </section>
            </div>
          </section>
        </section>
      </div>

      <!-- Right Side -->
      <div class="col" id="right-col"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-left py-3 my-2">
      <div class="container">
        <span class="text-muted"> &copy; 2022 CJ Spagnolia</span>
      </div>
    </footer>
  </div>

</body>

</html>
